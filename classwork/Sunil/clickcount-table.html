    //Table
    <input id="val" />
    <div id="table"></div>
    <button onclick="submit()">Submit</button>
    <script>
      function submit() {
        var ipt = document.getElementById("val").value;
        for (i = 1; i <= 10; i++) {
          var pt = ipt * i;
          document.getElementById("table").innerHTML +=
            ipt.toString() +
            " * " +
            i.toString() +
            " = " +
            pt.toString() +
            "<br>";
        }
      }
    </script>
