<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var marks = prompt("Enter your Marks");
      if (marks >= 60) {
        document.getElementById("result").innerHTML =
          "<h1 style='background-color:green;text-align:center;'>PASS</h1>";
        //document.write("Pass")
      } else {
        document.getElementById("result").innerHTML =
          "<h1 style='background-color:red;text-align:center;'>FAIL</h1>";
      }
    </script>
  </body>
</html>
