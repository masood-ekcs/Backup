<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
  </head>

  <body>
    <input type="text" id="inputtext1" /><button onclick="count1()">
      Count Words</button
    ><br />
    <input type="text" id="inputtext2" /><button onclick="count2()">
      Check Vowels
    </button>
    <script>
      //function to count Word count from the input field.
      function count1() {
        var x = document.getElementById("inputtext1").value;
        var xc = x.split(" ");
        var xl = xc.length;
        console.log(xc);
        document.write(xl);
      }

      //function to check all the vowels in the input field.
      function count2() {
        var x = document.getElementById("inputtext2").value;
        var xa = x.includes("a");
        var xe = x.includes("e");
        var xi = x.includes("i");
        var xo = x.includes("o");
        var xu = x.includes("u");

        //if (xa == true && xe == true && xi == true && xo == true && xu == true) {
        if (xa && xe && xi && xo && xu) {
          document.write("Perfect! Your name is Unique");
        } else {
          document.write("Your name doesn't contain all the Vowels");
        }
      }
    </script>
  </body>
</html>
