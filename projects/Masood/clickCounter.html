<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clickCount()" id="bCount">Click Counter</button>
    <br>
    <div id="print"></div>

    <script>
        myClickCount = 0
        function clickCount() {
            myClickCount += 1
            document.getElementById("print").innerHTML = myClickCount
        }

    </script>
</body>

</html>
