<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="generatePass2()" id>Generate Password</button>
    <div id="myPassword"></div>

    <script>
        //to generate password case-sensitive
        function generatePass() {
            //var p1 = Math.floor(Math.random() * 128)
            var p1 = String.fromCharCode(Math.floor(Math.random() * 128))
            var p2 = String.fromCharCode(Math.floor(Math.random() * 128))
            var p3 = String.fromCharCode(Math.floor(Math.random() * 128))
            var p4 = String.fromCharCode(Math.floor(Math.random() * 128))
            var p5 = String.fromCharCode(Math.floor(Math.random() * 128))

            //var pass = p1.toString() + p2.toString() + p3.toString() + p4.toString() + p5.toString()
            var pass = p1 + p2 + p3 + p4 + p5
            document.getElementById("myPassword").innerHTML = pass
            //console.log(pass)
        }

        //to generate password in lower case
        function generatePass2() {
            //var p1 = Math.floor(Math.random() * 128)
            //var p1 = String.fromCharCode(Math.floor(Math.random() * 128))
            var p1 = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)
            var p2 = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)
            var p3 = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)
            var p4 = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)
            var p5 = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)

            //var pass = p1.toString() + p2.toString() + p3.toString() + p4.toString() + p5.toString()
            var pass = p1 + p2 + p3 + p4 + p5
            document.getElementById("myPassword").innerHTML = pass
            console.log(pass)
        }

    </script>
</body>

</html>
