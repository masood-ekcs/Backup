<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator3</title>
</head>

<body>
    Number 1 : <input id="num1">
    <br>
    Number 2 : <input id="num2">
    <br><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">x</button>
    <button onclick="divide()">/</button>
    <br>
    <br>
    <div id="calc"></div>

    <script>

        function add() {
            var n1 = parseInt(document.getElementById("num1").value)
            var n2 = parseInt(document.getElementById("num2").value)
            var result = n1 + n2
            //document.write("The Addition value is : " + result)
            document.getElementById("calc").innerHTML = "The Addition value is : " + result
        }

        function sub() {
            var n1 = parseInt(document.getElementById("num1").value)
            var n2 = parseInt(document.getElementById("num2").value)
            var result = n1 - n2
            document.getElementById("calc").innerHTML = "The Subtracted value is : " + result
        }

        function mul() {
            var n1 = parseInt(document.getElementById("num1").value)
            var n2 = parseInt(document.getElementById("num2").value)
            var result = n1 * n2
            document.getElementById("calc").innerHTML = "The Multiplied value is : " + result
        }

        function divide() {
            var n1 = parseInt(document.getElementById("num1").value)
            var n2 = parseInt(document.getElementById("num2").value)
            var result = n1 / n2
            document.getElementById("calc").innerHTML = "The Division value is : " + result
        }

    </script>
</body>

</html>
