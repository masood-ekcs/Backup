<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Audio Player</title>
</head>

<body>
    <image src="play.gif" width=20% height="20%"><br>
        <button onclick="on()">PLAY!</button>
        <button onclick="off()">STOP!</button>

        <script>
            var audio = new Audio("Cushy.mp3")

            function on() {
                audio.play()
            }
            function off() {
                audio.pause()
            }


        </script>
</body>

</html>
