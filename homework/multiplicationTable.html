<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>

  <body>
    Enter the number to get its table<br /><input id="num1" /> <br /><br />
    <button onclick="table()">Generate Table</button>
    <br />
    <div id="print"></div>

    <script>
      function table() {
        var myInput = parseFloat(document.getElementById("num1").value);

        for (var i = 1; i <= 10; i++) {
          myTable = myInput * i;
          //console.log(myInput + " x " + i + " = " + myTable)
          //document.getElementById("print").innerHTML = myInput + " x " + i + " = " + myTable
          document.getElementById("print").innerHTML +=
            myInput + " x " + i + " = " + myTable + "<br>";
          //document.getElementById("print").innerHTML += myInput.toString() + " x " + i.toString() + " = " + myTable.toString() + "<br>"
        }
      }
    </script>
  </body>
</html>
